# Pytest Config

[pytest]
minversion = 1.0

addopts =
    -v
    --tb=short
    -ra

testpaths = tests

python_files = test_*.py

python_classes = Test*

python_functions = test_*

markers =
    integration: marks tests as integration tests (require --run-integration)
    slow: marks tests as slow-running

asyncio_mode = auto

norecursedirs =
    .git
    .venv
    venv
    __pycache__
    data